<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="thinking">

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="are you okay, bro?">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="my feline friend and I">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="I don't like thunder">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
            alt="look into my eyes and tell me you love me">

</html>
